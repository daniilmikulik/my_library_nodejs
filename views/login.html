    <h1>  Регистрация нового пользователя / вход: </h1>

            <label for="title"> Имя пользователя: </label>

        </div>
        <div class="form-group">
            <label for="author"> Пароль: </label>

    </form>

</div>

    <button class="btn btn-outline-success mt-3 mx-3 col-lg-2 align-self-end" type="submit"> Войти </button>
    <button class="btn btn-outline-danger mt-3 mx-3 col-lg-2" type="submit"> Отмена </button>
</div>
